<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers Visualization</title>
    <link rel="stylesheet" href="css/custom-style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/cc62a1edbf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.icons8.com/fonts/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="w-full h-screen">
    <main class="w-full h-screen flex flex-col items-center justify-center p-4">
    
        <div class="con flex flex-row flex-wrap gap-1 overflow-scroll w-[900px] h-full border border-red-500 p-3"
            id="con">
        </div>
        <div class="flex gap-4">
            <button class="btn btn-primary" id="all-number-btn">All Numbers</button>
            <button class="btn btn-primary" id="prime-number-btn">Prime Numbers</button>
            <button class="btn btn-primary" id="even-number-btn">Even Numbers</button>
            <button class="btn btn-primary" id="odd-number-btn">Odd Numbers</button>
            <button class="btn btn-primary" id="prime-chart-btn">See Prime Chart</button>
        </div>
    </main>

    <script src="../js/graph.js"></script>
    <script src="../js/text.js"></script>
</body>

</html>
